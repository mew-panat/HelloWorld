format_version: 10
pipelines:
  test:
    group: HelloWorld
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      upstream:        
        pipeline: build-app
        stage: Build-and-Run
        name: upstream
      SourceCodeRepo:
        git: https://github.com/mewchildy/HelloWorld.git
        shallow_clone: false
        auto_update: true
        branch: master
        name: SourceCodeRepo
    stages:
    - test:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          test:
            timeout: 0
            resources:
            - dev
            tasks:
            - exec:
                command: make
                arguments:
                - test                
                run_if: passed
